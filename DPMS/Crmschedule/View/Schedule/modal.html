<div ng-show="service.Action==2">
    <div class="modal-header clearfix">
        <h4 class="modal-title f-l">{{Source.title}}</h4>
        <a href="javascript:;" class="closebtn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
    <br />
    <div class="form-group " style="text-align:left">
        <label>标题</label>
        <input type="text" ng-readonly="readonly" ng-verify="min:1, max:25" ng-model="Source.selectItem.title" placeholder="输入1~25位标题" required ng-readonly="service.Action==2" />
    </div>
</div>
<form name="Form" verify-scope class="myform" style="width: 100%;">
    <div>
        <div ng-show="service.Action!=2">
            <div style="margin-bottom:5px; margin-right:15px;">
                <label class="control-label no-padding-right text-right top-5" style="display:inline-block;width:30%">标题:</label>
                <div class="text-left" style="display:inline-block;width:60px;padding-right:10px;">
                    <input type="text" ng-readonly="readonly" ng-verify="min:1, max:25" ng-model="Source.selectItem.title" placeholder="输入1~25位标题" required ng-readonly="service.Action==2" />
                </div>
            </div>
        </div>
        <div ng-show="service.Action!=2">
            <div class="top-2">
                <div style="margin-bottom: 5px; margin-right: 15px;">
                    <label class="control-label no-padding-right text-right top-5" style="display:inline-block;width:30%">标记颜色:</label>
                    <div class="text-left" style="display: inline-block; width: 60%; padding-right: 5px; ">
                        <input class="form-control" ng-verify="min:1, max:25" ng-model="Source.selectItem.color.primary" placeholder="必选" colorpicker type="text">
                    </div>
                </div>
            </div>
            <div class="top-2">
                <div style="margin-bottom: 5px; margin-right: 15px;">
                    <label class="control-label no-padding-right text-right top-5" style="display:inline-block;width:30%">开始时间:</label>
                    <div class="text-left" style="display: inline-block; width: 60%; padding-right: 5px;">
                        <input date-time ng-verify="pattern:/^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d$/,errmsg:'请填写正确的时间格式' " placeholder="请填写正确的时间格式" name="pickerMaxDate" ng-model="Source.selectItem.stime" id="pickerMaxDate" datas="" view="date" min-view="minutes" timezone="UTC" format="YYYY-MM-DD HH:mm" watch-direct-changes="true">
                    </div>
                </div>
            </div>
            <div class="top-2">
                <div style="margin-bottom: 5px; margin-right: 15px;">
                    <label class="control-label no-padding-right text-right top-5" style="display:inline-block;width:30%">结束时间:</label>
                    <div class="text-left" style="display:inline-block;width:60%">
                        <input date-time ng-verify="pattern:/^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d$/,errmsg:'请填写正确的时间格式' " placeholder="请填写正确的时间格式" name="pickerMaxDate" ng-model="Source.selectItem.etime" id="pickerMaxDate" view="date" min-view="minutes" timezone="UTC" format="YYYY-MM-DD HH:mm" watch-direct-changes="true">
                    </div>
                </div>
            </div>
            <!--其他属性***********此处打开修改页面-->
            <div class="row">
                <div class="text-left col-xs-12">
                    <div ng-show="Source.selectItem.etime && Source.selectItem.stime && Source.selectItem.title && Source.selectItem.color.primary">
                        <a href="javascript:;" class="disabled" title="点击隐藏/显示其余属性" ng-click="onEventClick(Source.selectItem,1);Source.addIsOpen = false;save(0)">
                            <i class="fa" ng-class="{'fa-chevron-circle-down':hideOther,'fa-chevron-circle-up':!hideOther}" aria-hidden="true"></i>
                            <span>设置关联、属性、备注等</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center;">
        <button class="btn btn-primary btn-sm" ng-verify="control:'Form'" type="button" ng-click="save(0);Source.addIsOpen = false;" ng-show="Source.Action==0||Source.Action==1">保存</button>
        <button class="btn btn-primary btn-sm" type="button" ng-click="save(2)" ng-show="Source.Action==2">删除</button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="Source.addIsOpen = false;">取消</button>
    </div>
</form>
