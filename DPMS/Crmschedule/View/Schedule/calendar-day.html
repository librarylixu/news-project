   <!--日期块模板-->
    <div class="cal-month-day {{day.cssClass}}" ng-controller="dayMonthController" ng-dblclick="addEvent(event)">
        <!--统计当天有几个事件 ***** 日历上的椭圆计数-->
        <small class="cal-events-num badge badge-important pull-left ng-binding"
               ng-show="day.badgeTotal > 0 &amp;&amp; (vm.calendarConfig.displayAllMonthEvents || day.inMonth)"
               ng-bind="day.badgeTotal" ng-attr-title="共计{{day.badgeTotal}}个事项">
        </small>
        <!-- 日期 当前的元素对象是 day **** 显示日历上的数字（日）信息-->
        <span class="pull-right"
              data-cal-date
              ng-click="vm.calendarCtrl.dateClicked(day.date)"
              ng-bind="day.label">
        </span>
        <!-- 小圆点信息展示方式 -->
        <div class="events-list ng-scope __web-inspector-hide-shortcut__" ng-show="day.events.length > 0">
            <!-- ngRepeat: event in day.events | orderBy:'startsAt' track by event.calendarEventId -->
            <a ng-repeat="event in day.events | orderBy:'startsAt' track by event.calendarEventId" href="javascript:;"
               ng-click="$event.stopPropagation(); onEventClick(event)"
               class="pull-left event ng-scope"
               ng-class="event.cssClass"
               ng-style="{backgroundColor: event.color.primary}"
               ng-mousedown="$event.stopPropagation()"
               ng-mouseenter="vm.highlightEvent(event, true)"
               ng-mouseleave="vm.highlightEvent(event, false)"
               tooltip-append-to-body="true"
               uib-tooltip-html="vm.calendarEventTitle.monthViewTooltip(event) | calendarTrustAsHtml"
               mwl-draggable="event.draggable === true"
               drop-data="{event: event, draggedFromDate: day.date.toDate()}"
               auto-scroll="vm.draggableAutoScroll">
            </a>
            <!-- end ngRepeat: event in day.events | orderBy:'startsAt' track by event.calendarEventId -->
        </div>
        <!-- 标签 -->
        <!-- <span ng-if="Source.selectItem.idproject" ng-click="changeStatus(1);popoverIsOpen = !editNameIsOpen" title="点击进入编辑模式" popover-placement='right' ng-bind="service.selectItem.name"   uib-popover-template="dynamicPopover.templateUrl" popover-title="{{dynamicPopover.title_name}}" popover-is-open="editNameIsOpen"></span>&nbsp;                                               -->
        <div>
            <span class="label label-danger pull-left" ng-attr-title="公司福利,年假" ng-show="false">
                假
            </span>&nbsp;
            <span class="label label-success pull-right" ng-attr-title="今天" ng-show="day.isToday">
                今
            </span>&nbsp;
            <div class="pull-right" ng-show="day.cssClass!=''">
                <a class="label label-info pull-right" href="javascript:;" title="创建新日程" uib-popover-template="dynamicPopover.templateUrl" popover-is-open="Source.addIsOpen" ng-click="changeStatus(0);popoverIsOpen = !addIsOpen" popover-placement="auto right" popover-append-to-body="true" popover-title="{{dynamicPopover.title_name}}">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <!--展开折叠-->
        <div class="cal-day-tick" ng-show="vm.openDayIndex!=null &&day.cssClass == 'redcell' && day.events.length > 0">
            <i class="glyphicon glyphicon-chevron-up"></i>
            <i class="fa fa-chevron-up"></i>
        </div>
    </div>
