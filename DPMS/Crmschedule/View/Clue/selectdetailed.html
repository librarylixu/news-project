<extend name="angular-base.html" />

<block name="headcss">

    <style>
        .table tr td {
            border: 1px solid #ccc;
            background-color: #fff;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 6px;
            padding-bottom: 6px;
            box-sizing: border-box;
            word-break: break-all;
            line-height: 20px;
            color: #666;
        }

        .box p {
            display: inline;
        }
        
        @media print {
            .noprint {
                display: none;
            }
        }
        @page {
            size: auto; /* auto is the initial value */
            margin-bottom: 0mm; /* this affects the margin in the printer settings */
        }
        i{
            font-style:normal;
        }
        i b{
            font-style:italic;
        }
         .form-control.ta-scroll-window{
             min-height:80px;
             height:auto;
             clear:both;
         }
    </style>
</block>

    <script src="{$Think.const.BOOTSTRAP_URL}angular-sanitize/{$Think.const.ANGULAR_VERSION}angular-sanitize.min.js"></script>

</block>
<block name="pageContent">
    <!--页头-->
        <div class="container" style="font-family: 微软雅黑;width:1000px;">
            <div class="row">
                <div class="page-header clearfix col-xs-12" style="padding:30px 30px; border-bottom-style: solid; ">
                    <h1 class="col-xs-3 text-left" style="width:100%;">
                        {$MenuName}
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            {$PageName}
                        </small>
                    </h1>
                    <div class="col-xs-4 text-right noprint f-r">
                        <a ng-click="print()" class="btn btn-warning btn-sm">
                            <!-- 此处可暂时保留原方法（防止带有编辑/添加/删除等按钮） -->
                            <i class="ace-icon fa fa-print"></i>&nbsp;打印
                        </a>
                        <a ng-click="refresh()" class="btn btn-success btn-sm">
                            <!-- 此处可暂时保留原方法（防止带有编辑/添加/删除等按钮） -->
                            <i class="glyphicon glyphicon-refresh"></i>&nbsp;刷新
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 class="col-xs-3 text-left" style="width:60%; margin-bottom:20px;">
                    商机公司名称:
                    <small>
                        <span ng-bind="clueData.customername?clueData.customername:'未知'"></span>
                    </small>
                </h3>
            </div>
            <div class="row">
                <table class="table" style="width:1000px;">
                    <tr class="info">
                        <td colspan="4">基本信息</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width:150px">公司名称</td>
                        <td style="width:370px">
                            <span ng-bind="clueData.customername?clueData.customername:'未知'"></span>
                        </td>
                        <td class="text-right" style="width:150px">公司地址</td>
                        <td style="width:370px">
                            <span ng-bind="clueData.customeraddress"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width:150px">咨询人</td>
                        <td style="width:370px">
                            <span ng-bind="clueData.contactname"></span>
                        </td>
                        <td class="text-right" style="width:150px">联系方式</td>
                        <td style="width:370px">
                            <span ng-bind="clueData.contactphone"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right">职位</td>
                        <td style="width:370px">
                            <span ng-bind="clueData.contactlevel"></span>
                        </td>
                        <td class="text-right">创建时间</td>
                        <td>
                            <i class="ace-icon orange fa fa-clock-o bigger-110 noprint"></i>&nbsp;
                            <span ng-bind="formatDate(clueData.createtime)"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right">商机类型</td>
                        <td>
                            <span>
                                <span class="label" ng-bind="service.privateDateObj.cluetypeData[clueData.type].name" ng-class="service.privateDateObj.cluetypeData[clueData.type].type"></span>
                            </span>
                        </td>
                        <td class="text-right">商机来源</td>
                        <td>
                            <span class="label" ng-bind="service.privateDateObj.cluesourceData[clueData.source].name" ng-class="service.privateDateObj.cluesourceData[clueData.source].type"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width:15%;">商机状态</td>
                        <td>
                            <span class="label" ng-bind="service.privateDateObj.cluestatusData[clueData.status].name" ng-class="service.privateDateObj.cluestatusData[clueData.status].type"></span>
                        </td>
                        <td class="text-right">咨询产品</td>
                        <td>
                            <span ng-bind="clueData.productmodel"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right">创建人</td>
                        <td>
                            <span ng-bind="service.privateDateObj.usersData[clueData.userid].description"></span>
                        </td>
                        <td class="text-right">商机指派给</td>
                        <td>
                            <b ng-bind="service.privateDateObj.usersData[clueData.assignid].description"></b>
                        </td>
                    </tr>
                    <tr class="info">
                        <td colspan="4"><b>备注</b></td>
                    </tr>
                    <tr style="height:100px;">
                        <td colspan="4">
                            <div class="left-10 top-10" ng-bind-html="clueData.mark"></div>
                        </td>
                    </tr>
                </table>
