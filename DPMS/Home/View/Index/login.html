<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="Sunday 26 October 2120 01:00 GMT" />
    <title>CRM</title>
    <style>
        #win10-login {
            background: url('{$Think.const.IMG_URL}desktop.jpg') no-repeat fixed;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
        }

        #win10-login-box {
            width: 300px;
            overflow: hidden;
            margin: 0 auto;
        }

        .win10-login-box-square {
            width: 105px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: darkgray;
            position: relative;
            overflow: hidden;
        }

            .win10-login-box-square::after {
                content: "";
                display: block;
                padding-bottom: 100%;
            }

            .win10-login-box-square .content {
                position: absolute;
                width: 100%;
                height: 100%;
            }

        input {
            width: 90%;
            display: block;
            border: 0;
            margin: 0 auto;
            height:36px;
            line-height: 36px;
            font-size: 20px;
            padding: 0 1em;
            border-radius: 5px;
            margin-bottom: 11px;
        }

        .login-username, .login-password {
            width: 91%;
            height:36px;
            font-size: 13px;
            color: #999;
        }

        .login-password {
            width: calc(91% - 54px);
            -webkit-border-radius: 2px 0 0 2px;
            -moz-border-radius: 2px 0 0 2px;
            border-radius: 5px 0 0 5px;
            margin: 0px;
            float: left;
        }

        .login-submit {
            margin: 0px;
            float: left;
            -webkit-border-radius: 0 5px 5px 0;
            -moz-border-radius: 0 5px 5px 0;
            border-radius: 0 5px 5px 0;
            background-color: #009688;
            width: 54px;
            display: inline-block;
            height: 36px;
            line-height: 36px;
            padding: 0 auto;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            cursor: pointer;
            opacity: .9;
            filter: alpha(opacity=90);
        }
    </style>
    <!--公用的css和js-->
    <link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}EIMPublicTools.css" />
    <script type="text/javascript" src="{$Think.const.JS_URL}EIMPublicTools.js"></script>
    <script>
        if (P_browser_iekernel()) {
            //alert('您的浏览器不兼容，请把浏览器切换成兼容模式活更换浏览器')
            window.location.href = '__APP__/Home/Index/isIEkernel';
        }
        //alert(P_browser_iekernel());
    </script>
</head>
<body>
    <div id="win10-login">
        <div style="height: 10%;min-height: 120px"></div>
        <p style="font-size: 32px;color: white;text-align: center">昕辰企业管理平台</p>
        <div id="win10-login-box">
            <div class="win10-login-box-square">
                <img src="{$Think.const.BOOTSTRAP_URL}win10-ui/img/icon/loginIcon.png" class="content" />
            </div>
            <p style="font-size: 24px;color: white;text-align: center"></p>
            <form method="post" action="__MODULE__/Login/login">
                <!--用户名-->
                <input type="text" name="username" placeholder="请输入登录名" class="login-username">
                <!--密码-->
                <input type="password" name="pwd" class="login-password">
                <!--登陆按钮-->
                <input type="submit" value="登录" id="btn-login" class="login-submit" />
                <p style="font-size: 12px;color: white;text-align: center">{$info}</p>
            </form>
        </div>
        <footer class="footer navbar-fixed-bottom ">
            <div class="container">
                <p style="font-size: 12px;color: white;text-align: center">Copyright © 2016-2018 By xinchen Allrights Reserved.</p>
                <p style="font-size: 12px;color: white;text-align: center">北京昕辰清虹科技有限公司</p>
                <p style="font-size: 12px;color: white;text-align: center">010-64126508</p>
            </div>
        </footer>
    </div>
</body>
</html>
