<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title></title>
</head>
<body>
    <div>
        <form id="editpwdForm" target="_self" method="post"  content-type="text/html" action="__MODULE__/Users/usereditpwd" style="padding: 10px;font-size: 12px">
            <label style="display:inline-block;width:48px;text-align:right;">旧密码</label><input style="border: 1px solid #ccc;height: 24px;border-radius: 4px;margin-left:5px;padding: 3px 5px;" type="password" name="oldpwd" placeholder="请输入原密码"><br />
            <label style="display: inline-block; width: 48px;text-align:right;">新密码</label><input type="password"  style="border: 1px solid #ccc;height: 24px;border-radius: 4px;margin-left:5px; padding: 3px 5px; margin-top:5px;" name="newpwd" placeholder="请输入新密码"><br />
            <label style="width:48px;text-align:right;">重复密码</label><input type="password" style="border: 1px solid #ccc;height: 24px;border-radius: 4px;margin-top:5px;margin-left:5px; padding: 3px 5px;" name="repeatpwd" placeholder="请重复输入新密码">
            <button type="submit" style="margin-left:5px;padding: 5px 10px;font-size: 12px; line-height: 1.5;  background-image: none !important;">提交</button>
        </form>
    </div>
</body>
</html>
