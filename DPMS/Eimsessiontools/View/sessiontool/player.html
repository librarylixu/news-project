<html>
<head>

<meta name="apple-mobile-web-app-capable" content="yes" />

<link rel="apple-touch-icon" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp.png" />
<meta name="application-name" content="北京昕辰清虹科技有限公司" />
<link rel="SHORTCUT ICON" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp.ico" />
<link rel="icon" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp32.png" sizes="32x32" />
<link rel="icon" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp48.png" sizes="48x48" />

<link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/hi5.css" />
<link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp.css" />
<link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/player.css" />

<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/appcfg.js"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/hi5core_min.js"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/hi5_min.js"></script>
<script type="text/javascript" src="{$Think.const.PAGE_URL}js/Eimsessiontools/sessiontool/player.page.js"></script>
    <script>
        var path = "{$authfile}"
    </script>
</head>
<body>
    <div id="playerZone" style="height:100%">
		<div style="width:16em;margin:0 auto;top:16em;position:relative" id="openFile">
			<label for="recordFile"><img src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/folder.png" style="display:block;padding:1em"><span>Open or drag and drop a file (.rdpv, .sshv, .vncv, .telntev)</span></label>
			<input type="file" id="recordFile" style="opacity: 1">
		</div>
        <div id="sessionZone">
            <canvas id="remotectrl" width="1" height="1"></canvas>
            <div id="cursorID" class="cursor-node" focus="false" title="(10, 24)" style="position: absolute; top: 10px; display: none; width: 10px; height: 16px; -webkit-transition: opacity, background-color 100ms linear; transition: opacity, background-color 100ms linear; border-color: rgba(255, 0, 0, 0.498039); left: 0px; opacity: 1; background-color: rgba(255, 0, 0, 0.498039);"></div>
            <div id="copydialog" style="display:none; width:80%; height:80%">
                <textarea  id="copytextarea" style="width:100%;height:100%;resize:none;">
                </textarea>
            </div>
        </div>
		<div id="video-controls" class="controls" data-state="visible">
			<button id="sv_pl_play" type="button" data-state="play">播放/暂停</button>
			<button id="sv_pl_stop" type="button" data-state="stop" title="Stop">停止</button>
			<div class="progress">
				<progress id="seekpos" value="0" min="0" max="100">
				</progress>
			</div>
			<button id="sv_pl_mute" type="button" data-state="mute">静音/取消静音</button>
			<button id="sv_pl_scan" type="button" data-state="scanmode" title="Scan Mode">Vol+</button>
			<!-- <button id="sv_pl_fullscreen" type="button" data-state="go-fullscreen">Fullscreen</button> -->
		</div>

    </div>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/resource.js"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/surface_min.js"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/telnet_min.js" ></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/ssh_min.js" ></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/vnc_min.js" ></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/vncutil_min.js"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdpcore_min.js" async="async"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp_min.js" async="async"></script>
<script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/player_min.js"></script>


</body>
</html>
