<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>XinChen View (Telnet)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = yes, minimum-scale = 0.1, maximum-scale = 8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="XinChen RDP" />
    <meta name="application-name" content="XinChen View" />
    <meta name="description" content="Remotely view and contrl your computer with SSH protocol" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/hi5.css" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/rdp.css" />
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/appcfg.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/hi5core_min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/hi5_min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/resource.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/surface_min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/telnet_min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/recording_min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}EIMPublicTools.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}layer/3.0/layer.js"></script>
    <script type="text/javascript">
        var __URL = '__APP__/';
        var _workid = "{$id}";
        var _USERID = "{$_SESSION['userinfo']['idusers']}";
    </script>
</head>
<body>
    <div>
        <canvas id="remotectrl" width="1" height="1"></canvas>
    </div>
    <div id="cursorID" class="cursor-node" focus="false" title="(10, 24)" style="position: absolute; top: 10px; display: none; width: 10px; height: 16px; -webkit-transition: opacity, background-color 100ms linear; transition: opacity, background-color 100ms linear; border-color: rgba(255, 0, 0, 0.498039); left: 0px; opacity: 1; background-color: rgba(255, 0, 0, 0.498039);"></div>
    <div id="copydialog" style="display:none; width:80%; height:80%">
        <textarea id="copytextarea" style="width:100%;height:100%;resize:none;"></textarea>
    </div>
    <!-- filecontainer is used for file share -->
    <div id="appinfo" class="appdlg">
        <img alt="" src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/info.png" style="float:left">
        <table>
            <tbody>
                <tr><td align="right"><b>连接到:</b></td><td><span id="connectingTo"></span><br></td></tr>
                <tr><td align="right"><b>会话ID:</b></td><td><span id="numericId"></span><br></td></tr>
            </tbody>
            <tbody id="shadowing">
                <tr>
                    <td align="right"><b>加入模式:</b></td>
                    <td>
                        <select id="joinSelect">
                            <option value="0">每个人都可以控制</option>
                            <option value="1">只有一个人可以控制</option>
                        </select><br>
                    </td>
                </tr>
                <tr><td colspan="2"><b>通过以下链接加入本次会话:</b><br><a id="joinLink" target="_blank"></a></td></tr>
                <tr><td></td><td align="right"><input type="button" id="requestControl" value="Request Control" disabled="disabled" /></td></tr>
            </tbody>
        </table>
    </div>
    <div id="pc_key">
        <span>Ctrl</span><span>Alt</span><span>Del</span><span>Esc</span><span>...</span>
        <div id="pc_key_more">
            <span>F1</span><span>&larr;</span><span>&uarr;</span><span>&rarr;</span><span>&darr;</span><span>Start</span><span>Alt+F4</span><span>Ctrl+Alt+Del</span>
        </div>
    </div>
    <div class="toolbar" id="svToolbar" tabindex="999" style="display: none;">
        <input type="text" id="svTouchInput">
        <img src="{$Think.const.BOOTSTRAP_URL}xcsessioncenter/5.6.863/info.png" title="Information" id="svInfo">
    </div>
    <script type="text/javascript" src="{$Think.const.PAGE_URL}js/Eimsessiontools/sessiontool/telnet.js"></script>
</body>
</html>
