<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}bootstrap/css/bootstrap3.3.7.min.css">
    <!-- ace styles -->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}font-awesome-4.7.0/css/font-awesome.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}font-awesome-4.7.0/css/ace-fonts.css" />
    <link href="{$Think.const.CSS_URL}EIMPublicTools.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}vue/axios.min0.17.0.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}angular/1.4.6/angular.min.js"></script>
    <script src="{$Think.const.BOOTSTRAP_URL}ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <title>用户列表</title>
    <style>
        .dataTables_footer {
            border-bottom: 1px solid #e0e0e0;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #EFF3F8;
            margin-top: -18px;
        }

        .orderColor {
            color: red;
        }

        .closebtn {
            float: right;
            display: inline-block;
            font-size: 16px;
            width: 10px;
            height: 10px;
            line-height: 10px;
            margin-right: 5px;
        }

        .no-data {
            background: #f9f9f9;
            line-height: 24px;
            margin-top: -18px;
        }
    </style>
    <script>
        var __URL = '__APP__/';
        var _dt_pagelength = parseInt("{$_SESSION['PagedataCount']}");
    </script>
    <script>
        var crmUsersModule = angular.module('crmUsersModule', ['ui.bootstrap']);
        crmUsersModule.controller('crmusersController', ['$scope', '$uibModal', function ($scope,$uibModal) {
            $scope.tableSource = [];//显示到页面上的数据
            $scope.usersSource = [];//全部的用户数据
            /*通用方法*/
            $scope.select = function () {
                axios.post(__URL + 'Crmbase/Users/select_page_data', {})
                 .then(function (response) {
                     console.log(response.data);
                     $scope.$apply(function () {
                         $scope.tableSource = response.data;
                     });
                 })
                 .catch(function (error) {
                     console.log(error);
                 });
            }
            $scope.update = function () { }
            $scope.add = function () { }
            $scope.del = function () { }
            $scope.refresh = function () {
                location.replace(location.href);
                $scope.select();
            }
            /*分页*/



            $scope.select();
        }]);
    </script>
    <script>

    </script>
</head>
<body ng-app="crmUsersModule">
    <div id="main-container" class="main-container" ng-controller="crmusersController">
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header clearfix">
                            <h1 class="col-xs-3 text-left">
                                {$MenuName}
                                <small>
                                    <i class="ace-icon fa fa-angle-double-right"></i>
                                    {$PageName}
                                </small>
                            </h1>
                            <div class="col-xs-4 text-center">
                                <a ng-click="add()" class="btn btn-success  btn-sm">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    添加
                                </a>
                                <a ng-click="refresh()" class="btn btn-success btn-sm">
                                    <i class="glyphicon glyphicon-refresh"></i>刷新
                                </a>                               
                            </div>
                        </div>
                        <div class="table-header clearfix">
                            <div class="col-xs-6">账户管理<small><i class="ace-icon fa fa-angle-double-right"></i>用户列表</small></div>
                            <div class="col-xs-6 text-right" style="line-height:38px; ">
                                快速检索:<input type="text" ng-model="search" style="height:24px; " />
                            </div>
                        </div>
                        <table class="table table-condensed table-hover table-striped table-sort table-bordered ">                            
                            <thead class="text-center">
                                <tr>
                                    <th></th>
                                    <th>名称</th>
                                    <th>登录账号</th>
                                    <th>分类</th>
                                    <th>最近登录</th>                                   
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <caption class="text-center" ng-show="tableSource.length==0">没有数据</caption>
                            <tbody class="text-center">

                                <tr ng-repeat="user in tableSource |filter:search">
                                    <td>
                                        <i class="fa fa-user font" aria-hidden="true"></i>
                                    </td>
                                    <td ng-bind="user.description"></td>
                                    <td ng-bind="user.username"></td>                                       
                                    <td></td>
                                    <td ng-bind="user.lastlogintime"></td>
                                    <td>
                                        <a title="修改" class="update green" ng-click="updateInfo(user)"><i class="update glyphicon glyphicon-pencil bigger-120 "></i></a>&nbsp;&nbsp;
                                        <a title="删除" class="delete red" ng-click="del(user)" href="javascript:;">
                                            <i class="delete glyphicon glyphicon-trash bigger-120 "></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                     
                    </div>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="addUser.html">
            <div class="modal-header clearfix">
                <h4 class="modal-title f-l">{{Source.title}}</h4>
                <a href="javascript:;" class="closebtn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">账号:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.user.username" placeholder="必填" required />
                        </div>
                        <div class="col-xs-4">
                            XXX
                        </div>
                    </div>
                </div>

                <div class="row top-5">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">分组:</label>
                        <div class="col-xs-9 text-left">
                            <select ng-model="Source.selectGroup" ng-options="u.groupname  for u in userGroupList" required></select>
                        </div>
                    </div>
                </div>

                <div class="row  top-5">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">密码:</label>
                        <div class="col-xs-9 text-left">
                            <input type="password" ng-model="Source.user.userpwd" placeholder="必填" required />
                        </div>
                    </div>
                </div>

                <div class="row  top-5">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">重复密码:</label>
                        <div class="col-xs-9 text-left">
                            <input type="password" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row  top-5">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right">继承组密码规则:</label>
                        <div class="col-xs-9 text-left" title="继承用户组密码规则权限">
                            <label><input type="radio" ng-model="Source.user.is_inherit_usergroup_authority" value="1" required>是</label>&nbsp;&nbsp;
                            <label><input type="radio" ng-model="Source.user.is_inherit_usergroup_authority" value="0">否</label>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="text-right col-xs-12">
                        <a href="javascript:;" title="点击隐藏/显示其余属性" ng-click="hideOther=!hideOther">
                            <i class="fa" ng-class="{'fa-chevron-circle-down':hideOther,'fa-chevron-circle-up':!hideOther}" aria-hidden="true"></i>
                            <span>{{hideOther?'展开其他':'隐藏'}}属性</span>
                        </a>
                    </div>

                </div>
                <!--其他属性-->
                <div ng-show="!hideOther">
                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">姓名:</label>
                            <div class="col-xs-9 text-left">
                                <input type="text" placeholder="选填" ng-model="Source.user.userdecription" />
                            </div>
                        </div>
                    </div>

                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">邮箱:</label>
                            <div class="col-xs-9 text-left">
                                <input type="text" placeholder="选填" ng-model="Source.user.email" />
                            </div>
                        </div>
                    </div>
                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">电话:</label>
                            <div class="col-xs-9 text-left" title="联系电话">
                                <input type="text" placeholder="选填" ng-model="Source.user.phone" />
                            </div>
                        </div>
                    </div>
                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">期限:</label>
                            <div class="col-xs-3 text-left" title="账户有效期">
                                <!--<input type="text" class="Wdate form-control radius" placeholder="为空则永不过期" onchange="" onclick="WdatePicker({ minDate: '2000-01-01' })" ng-model="Source.user.invalidtime ?(Source.user.invalidtime*1000 | date:'yyyy-MM-dd'):''" />-->
                                {{invalidtime}}|{{Source.user.invalidtime}}
                            </div>
                        </div>
                    </div>
                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right">性别:</label>
                            <div class="col-xs-9 text-left">
                                <label><input type="radio" ng-model="Source.user.sex" value="M">男</label>&nbsp;&nbsp;
                                <label><input type="radio" ng-model="Source.user.sex" value="W">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">签名:</label>
                            <div class="col-xs-7 text-left">
                                <input class="col-xs-12" type="text" placeholder="个性签名" ng-model="Source.user.sign">
                            </div>
                        </div>
                    </div>

                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">备注:</label>
                            <div class="col-xs-7 text-left" title="账号备注信息">
                                <input type="text" class="col-xs-12" placeholder="备注" ng-model="Source.user.reamks">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" type="button" ng-click="addUser(1)" ng-show="Source.title=='新建用户'">连续保存</button>
                <button class="btn btn-primary btn-sm" type="button" ng-click="addUser(0)">保存</button>
                <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
            </div>
        </script>
    </div>
</body>
</html>
