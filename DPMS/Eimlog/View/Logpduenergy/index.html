<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}html5.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}respond.min.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}bootstrap/css/bootstrap3.3.7.min.css" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <!--<link href="{$Think.const.APP_PUBLIC}lib/datatables/1.10.12/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />-->
    <link type="text/css" rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}font-awesome-4.7.0/css/font-awesome.css" />
    <!-- text fonts -->
    <!--<link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace-fonts.css" />-->
    <link href="{$Think.const.CSS_URL}EIMPublicTools.css" rel="stylesheet" type="text/css" />
    <title>计划任务日志</title>
    <script>
        var __APP = "__APP__";
        var __URL = "__MODULE__";
        var tabledata = {};
        var _dt_pagelength = parseInt("{$_SESSION['PagedataCount']}");
        //var pages = "{$all_page_num}" != "" ? Number("{$all_page_num}") : 0;
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid top-10">
            <div class="page-header clearfix">
                <h1 class="col-xs-3 text-left">
                    {$MenuName}
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        {$PageName}
                    </small>
                </h1>
                <div class="col-xs-4 text-center">


                </div>
            </div>  
            
            <div class="well well-sm">
                <form>
                    <label>日期范围：</label>
                    <input type="text" name="sTime" value="{$stime}" onfocus="WdatePicker({maxDate:'#F{ $dp.$D(\'txtetime\')||\'%y-%M-%d\'}'})" id="txtstime" class="input-text Wdate radius" style="width: 120px;">
                    -
                    <input type="text" name="eTime" value="{$etime}" onfocus="WdatePicker({minDate:'#F{ $dp.$D(\'txtstime\')}'})" id="txtetime" class="input-text Wdate radius" style="width: 120px;">
                    <input type="text" name="PageNow" value="{$now_page}" id="nowpage" style="display:none">
                    <label>&nbsp;&nbsp;任务名称：</label>
                    <input type="text" id="TaskName" name="TaskName" value="{$TaskName}" class="input-text radius" style="width: 125px" placeholder="任务名称">
                    <div class="f-r">
                        <!--<button type="button" class="btn btn-primary radius" onclick="onExportClick();"><i class="Hui-iconfont Hui-iconfont-daochu"></i>&nbsp;导出</button>-->&nbsp;
                        <!--<button type="submit" class="btn btn-success btn-sm" onclick="on_query_data();"><i class="Hui-iconfont">&#xe665;</i> 查询</button>-->
                        {$_SESSION['operation_button']['btn100130']['btn_value']}
                    </div>
                </form>
            </div>
         </div>
                <!--Download-->
                <div id="savetablediv" class="panel panel-primary mt-10" style="display: none;">
                    <div class="panel-header">
                        <i class="Hui-iconfont Hui-iconfont-daochu"></i>&nbsp;&nbsp;日志下载
                        <a class="f-r" onclick="$('#savetablediv').hide();" title="关闭">×</a>
                    </div>
                    <div class="panel-body">
                        <form action="__MODULE__/HuiLog/export_plan_task_log" method="post">
                            <label for="txta_task">公司名称</label>
                            <input id="txta_task" class="input-text radius size-M" name="a_task" style="width:200px;" type="text" placeholder="选填公司名称" />&nbsp;&nbsp;
                            <label for="txtTitle">报表表头</label>
                            <input id="txtTitle" class="input-text radius size-M" name="Title" style="width:200px;" type="text" placeholder="选填报表表头" value="{$exporttitle}" />&nbsp;&nbsp;
                            <label for="txtsheetTitle">sheet活动名称</label>
                            <input id="txtsheetTitle" class="input-text radius size-M" name="sheetTitle" style="width:200px;" type="text" placeholder="选填sheet活动名称" value="{$exportstitle}" />&nbsp;&nbsp;
                            <label for="txtcount">保存前</label>
                            <input id="txtcount" class="input-text radius size-M" name="count" style="width:100px;" type="text" placeholder="选填" value="{$exportnum}" /><label>&nbsp;条数据</label>
                            <div class="f-r">
                                <button class="btn btn-primary radius" type="button" onclick="exportlogsave()"><i class="Hui-iconfont Hui-iconfont-daochu"></i>&nbsp;保存</button>
                                <button class="btn btn-default radius" type="button" onclick="$('#savetablediv').hide();"><i class="Hui-iconfont Hui-iconfont-close"></i>&nbsp;取消</button>
                            </div>
                        </form>
                    </div>
                </div>

                

                    <div class="row-fluid" style="background:#eee">
                        <div class="table-header">
                            系统日志 <small><i class="ace-icon fa fa-angle-double-right"></i>系统运行日志</small>
                        </div>
                        <table id="table_plan_task" class="table table-condensed table-hover table-striped table-sort table-bordered"></table>
                    </div>


                    <div class="row mt-15 hidden">
                        <table class="table table-border table-bordered table-hover table-bg radius table-sort table-bordered">
                            <thead>
                                <tr class="text-c">
                                    <th>任务名称</th>
                                    <th>执行时间</th>
                                    <th>执行结果</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="loglist" item="log">
                                    <tr>
                                        <td class="text-c">{$log.Taskname}</td>
                                        <td class="text-c">{$log.Time}</td>
                                        <td class="text-c">{$log.taskresult}</td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>

                  
   </div>
                <script type="text/javascript" src="{$Think.const.APP_PUBLIC}jquery/1.9.1/jquery.min.js"></script>
                <script type="text/javascript" src="{$Think.const.APP_PUBLIC}layer/1.9.3/layer.js"></script>
                <script type="text/javascript" src="{$Think.const.APP_PUBLIC}My97DatePicker/WdatePicker.js"></script>
                <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}bootstrap/js/bootstrap3.3.7.min.js"></script>
                <script type="text/javascript" src="{$Think.const.JS_URL}EIMPublicTools.js"></script>
                <script type="text/javascript" src="{$Think.const.APP_PUBLIC}datatables/1.10.12/jquery.dataTables.min.js"></script>
                <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}ace/js/jquery.dataTables.bootstrap.js"></script>
                <script type="text/javascript" src="{$Think.const.PAGE_URL}js/Eimbase/Logplanningtask/log-plan-task.js"></script>

</body>
</html>
