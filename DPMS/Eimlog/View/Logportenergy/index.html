<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}lib/html5.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}lib/respond.min.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}lib/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}bootstrap/css/bootstrap3.3.7.min.css">
    <link href="{$Think.const.CSS_URL}EIMPublicTools.css" rel="stylesheet" type="text/css" />
   

    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/font-awesome4.7.0.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace-fonts.css" />
    <link href="{$Think.const.CSS_URL}EIMPublicTools.css" rel="stylesheet" type="text/css" />
    <script>
        var __APP = "__APP__";
        var __URL = "__MODULE__";
        var tabledata = {};
        var _dt_pagelength = parseInt(("{$_SESSION['PagedataCount']}"));
    </script>
    <title>系统运行日志</title>
</head>
<body>
    <div id="main-container" class="main-container">
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header clearfix">
                            <h1 class="col-xs-3 text-left">
                                {$MenuName}
                                <small>
                                    <i class="ace-icon fa fa-angle-double-right"></i>
                                    {$PageName}
                                </small>
                            </h1>
                            <div class="col-xs-4 text-center">


                            </div>
                        </div>
                        

                        <div class="well well-sm">
                            <div class="row text-right">
                                <form action="__MODULE__/Logsystemfunction/index" method="post">
                                    <div class="col-sm-2 text-right top-10">
                                        <small>日期范围：</small>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" name="sTime" value="{$_POST['sTime']}" onfocus="WdatePicker({maxDate:'#F{ $dp.$D(\'txtetime\')||\'%y-%M-%d\'}'})" id="txtstime" class="form-control Wdate">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" name="eTime" value="{$_POST['eTime']}" onfocus="WdatePicker({minDate:'#F{ $dp.$D(\'txtstime\')}'})" id="txtetime" class="form-control Wdate">
                                    </div>
                                    <div class="col-sm-4 text-left">
                                        <div class="btn-group">
                                            {$_SESSION['operation_button']['btn100030']['btn_value']}
                                            <!--<button type="button" class="btn btn-primary btn-sm" onclick="onExportClick();"><i class="Hui-iconfont Hui-iconfont-daochu"></i>&nbsp;导出</button>-->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <!--Download-->
                        <div id="savetablediv" class="panel panel-primary mt-10" style="display: none;">

                            <div class="panel-body">
                                <form action="__MODULE__/HuiLog/export_server_log" method="post">
                                    <label for="txta_task">公司名称</label>
                                    <input id="txta_task" class="input-text radius size-M" name="a_task" style="width:200px;" type="text" placeholder="选填公司名称" />&nbsp;&nbsp;
                                    <label for="txtTitle">报表表头</label>
                                    <input id="txtTitle" class="input-text radius size-M" name="Title" style="width:200px;" type="text" placeholder="选填报表表头" value="{$exporttitle}" />&nbsp;&nbsp;
                                    <label for="txtsheetTitle">sheet活动名称</label>
                                    <input id="txtsheetTitle" class="input-text radius size-M" name="sheetTitle" style="width:200px;" type="text" placeholder="选填sheet活动名称" value="{$exportstitle}" />&nbsp;&nbsp;
                                    <button class="btn btn-primary radius f-r" type="button" onclick="exportlogsave()"><i class="fa fa-floppy-o "></i>保存</button>
                                    <button class="btn btn-default radius" type="button" onclick="$('#savetablediv').hide();"><i class="fa fa-mail-reply"></i>取消</button>
                                </form>
                            </div>
                        </div>


                        <div class="table-header">
                            系统日志 <small><i class="ace-icon fa fa-angle-double-right"></i>系统运行日志</small>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-sort" id="example"></table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}jquery/1.9.1/jquery.min.js"></script>
    <script src="{$Think.const.BOOTSTRAP_URL}bootstrap/js/bootstrap3.3.7.min.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}layer/1.9.3/layer.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}datatables/1.10.12/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="{$Think.const.APP_PUBLIC}datatables/extensions/datatools/dataTables.dataTools.js"></script>
    <script src="{$Think.const.BOOTSTRAP_URL}ace/js/jquery.dataTables.bootstrap.js"></script>
    <script src="{$Think.const.JS_URL}EIMPublicTools.js"></script>
    <script src="{$Think.const.PAGE_URL}js/Eimbase/Logsystemfunction/log-system-server.js"></script>
</body>
</html>
