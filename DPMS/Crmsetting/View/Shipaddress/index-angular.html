<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}bootstrap/css/bootstrap3.3.7.min.css">
    <!-- ace styles -->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link type="text/css" rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}font-awesome-4.7.0/css/font-awesome.css" />
    <!-- text fonts -->
    <!--<link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace-fonts.css" />-->
    <link href="{$Think.const.CSS_URL}EIMPublicTools.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}vue/axios.min0.17.0.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}angular/1.4.6/angular.min.js"></script>
    <script src="{$Think.const.BOOTSTRAP_URL}ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <title>{$PageName}</title>
    <style>
        .dataTables_footer {
            border-bottom: 1px solid #e0e0e0;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #EFF3F8;
            margin-top: -18px;
        }

        .orderColor {
            color: red;
        }

        .closebtn {
            float: right;
            display: inline-block;
            font-size: 16px;
            width: 10px;
            height: 10px;
            line-height: 10px;
            margin-right: 5px;
        }

        .no-data {
            background: #f9f9f9;
            line-height: 24px;
            margin-top: -18px;
        }
    </style>
    <script>
        var __URL = '__APP__/Crmsetting/Shipaddress/';
        var _dt_pagelength = parseInt("{$_SESSION['PagedataCount']}");
        var _id = "idshipaddress";//当前页面数据表中的id字段名称
        var _operationname = "发货地址";//传入js,编辑或删除后的文字
        var _serviceinitial = {
            _id: null, guid: null, address: null, receiver: null, receiverphone: null, code: null, receivemphone: null, remarks: null, editor: null, del: 0, index: 0, createtime: 0, edittime: 0, deltime: 0           //字段   在service中存储的初始值
        }
    </script>
</head>
<body ng-app="crmPageModule">
    <div id="main-container" class="main-container" ng-controller="crmController">
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header clearfix">
                            <h1 class="col-xs-3 text-left">
                                {$MenuName}
                                <small>
                                    <i class="ace-icon fa fa-angle-double-right"></i>
                                    {$PageName}
                                </small>
                            </h1>
                            <div class="col-xs-4 text-center">
                                <a ng-click="add()" class="btn btn-success  btn-sm">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    添加
                                </a>
                                <a ng-click="refresh()" class="btn btn-success btn-sm">
                                    <i class="glyphicon glyphicon-refresh"></i>刷新
                                </a>
                            </div>
                        </div>
                        <div class="table-header clearfix">
                            <div class="col-xs-6">{$MenuName}<small><i class="ace-icon fa fa-angle-double-right"></i>{$PageName}</small></div>
                            <div class="col-xs-6 text-right" style="line-height:38px; ">
                                快速检索:<input type="text" ng-model="search" style="height:24px; " />
                            </div>
                        </div>
                        <table class="table table-condensed table-hover table-striped table-sort table-bordered ">
                            <thead class="text-center">
                                <tr>
                                    <th></th>
                                    <th>收货地址</th>
                                    <th>收货人</th>
                                    <th>收货人电话</th>
                                    <th>邮编</th>
                                    <th>收货人手机</th>
                                    <th>备注</th>
                                    <th>编辑人</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <caption class="text-center" ng-show="tableSource.length==0">没有数据</caption>
                            <tbody class="text-center">

                                <tr ng-repeat="shipaddress in tableSource |filter:search">
                                    <td>
                                        <i class="fa fa-user font" aria-hidden="true"></i>
                                    </td>
                                    <td ng-bind="shipaddress.address"></td>
                                    <td ng-bind="shipaddress.receiver"></td>
                                    <td ng-bind="shipaddress.receiverphone"></td>
                                    <td ng-bind="shipaddress.code"></td>
                                    <td ng-bind="shipaddress.receivemphone"></td>
                                    <td ng-bind="shipaddress.remarks"></td>
                                    <td ng-bind="shipaddress.editor"></td>
                                    <td>
                                        <a title="修改" class="update green" ng-click="update(shipaddress)"><i class="update glyphicon glyphicon-pencil bigger-120 "></i></a>&nbsp;&nbsp;
                                        <a title="删除" class="delete red" ng-click="del(shipaddress)" href="javascript:;">
                                            <i class="delete glyphicon glyphicon-trash bigger-120 "></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="add.html">
            <div class="modal-header clearfix">
                <h4 class="modal-title f-l">{{Source.title}}</h4>
                <a href="javascript:;" class="closebtn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">收货地址:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.address" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">收货人:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.receiver" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">收货人电话:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.receiverphone" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">邮编:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.code" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">收货人手机:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.receivemphone" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">备注:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.remarks" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label text-right  top-5">编辑人:</label>
                        <div class="col-xs-5 text-left">
                            <input type="text" ng-model="Source.selectItem.editor" placeholder="必填" required />
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="text-right col-xs-12">
                        <a href="javascript:;" title="点击隐藏/显示其余属性" ng-click="hideOther=!hideOther">
                            <i class="fa" ng-class="{'fa-chevron-circle-down':hideOther,'fa-chevron-circle-up':!hideOther}" aria-hidden="true"></i>
                            <span>{{hideOther?'展开其他':'隐藏'}}属性</span>
                        </a>
                    </div>
                </div>
                <!--其他属性-->
                <div ng-show="!hideOther">
                    <div class="row  top-5">
                        <div class="form-group">
                            <label class="col-xs-3 control-label text-right  top-5">列表报价:</label>
                            <div class="col-xs-9 text-left">
                                <input type="text" placeholder="选填" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" type="button" ng-click="save(1)" ng-show="Source.Action==0">连续保存</button>
                <button class="btn btn-primary btn-sm" type="button" ng-click="save(0)">保存</button>
                <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
            </div>
        </script>
    </div>
    <script src="{$Think.const.JS_URL}CrmPublicModal.js"></script>
</body>
</html>
