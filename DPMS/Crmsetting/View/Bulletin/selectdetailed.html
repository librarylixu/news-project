    <style>
        .table tr td {
            border: 1px solid #ccc;
            background-color: #fff;

            padding-top: 6px;

            word-break: break-all;
            line-height: 20px;

            display: inline;

                display: none;
            }
        }
        @page {
            size: auto; /* auto is the initial value */

        i{
            font-style:normal;
        }
        i b{
            font-style:italic;
        }

            </div>
