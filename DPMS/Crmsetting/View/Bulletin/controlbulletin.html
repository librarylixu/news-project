<extend name="angular-base.html" />
<block name="momentjs">
</block>
<block name="headcss">

</block>
<block name="headjs">
    <!--select start-->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}select2/3.4.5/select.css">
    <script src="{$Think.const.BOOTSTRAP_URL}select2/3.4.5/select.js"></script>
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}select2/3.4.5/select2.css">
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}select2/3.4.5/selectize.default.css">
    <!--select end-->
    <link rel="stylesheet" href="{$Think.const.PAGE_URL}css/crmSchedule/Workerorder/workerorder.css" /><!-- 这里公用了工单css -->
    <script>
        var userid = "{$userid}";
    </script>
</block>
<block name="pageContent">
    <main class="js-canvi-content canvi-content">
        <div class="col-xs-12">
            <!--操作区域-->
            <div class="btn-box">
                <page-btn></page-btn>
            </div>
        </div>
        <!--表格展示区-->
        <div class="col-xs-12">

            <table class="table"  style="margin-bottom:2px;">
                <thead>
                    <tr>
                        <th style="width:5%;">序号</th>
                        <th style="width:20%;" class="mousehand" >公告板内容</th>
                        <th class="mousehand" style="width:10%;">发布时间</th>
                        <th class="mousehand" style="width:15%;" >修改时间</th>
                        <th style="width:30%;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!--ng-class="item.assignid==service.userid?'bg-pink-red':''"-->
                    <tr ng-repeat="item in service.privateDateObj.bulletinData track by $index" class="profile-activity">
                        <td><span class="badge" ng-bind="item.idbulletin"></span></td>
                        <td>
                            <span>
                                <!-- 公告板内容 -->
                                <i ng-if="item.icon" class="pull-left thumbicon {{item.icon}} no-hover"></i>
                                <a class="user" href="" ng-click="selectdetailed(item)" ng-bind="getmessage(item.bulletinmessage,20)"></a>
                            </span>
                        </td>
                        <td>
                            <!--发布时间-->
                            <span ng-bind="formatDate(item.time,'yyyy-mm-dd')"></span>
                        </td>
                        <td>
                            <!--修改时间-->
                            <span ng-bind="item.updatetime!=0?formatDate(item.updatetime,'yyyy-mm-dd'):'暂无'"></span>
                        </td>
                        <td>
                            <a href="javascript:;" ng-click="selectdetailed(item)" title="详细" class="btn btn-xs green"><i class="ace-icon fa fa-search"></i>&nbsp;详细</a>
                            <a href="javascript:;" ng-click="updateInfo(item)" title="修改" class="btn btn-xs green"><i class="ace-icon fa fa-pencil "></i>&nbsp;修改</a>
                            <a href="javascript:;" ng-click="remove(item)" class="btn btn-xs  green"><i class="ace-icon fa fa-times"></i>&nbsp;删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="text-right footer"><a href="javascrip:;">页面分页栏</a></div>-->
    </main>
    <!--模态框-->
    <aside class="bulletinmodaltemplate canvi-navbar">
        <div class="canvi-user-info">
            <div class="canvi-user-info__image">
                <img src="{$Think.const.APP_PUBLIC}win10-ui/img/icon/group.png">
            </div>
            <div class="canvi-user-info__data">
                <span class="canvi-user-info__title" ng-bind="bulletinModal.title"></span>
                <!--<a href="#" class="canvi-user-info__meta">XXXX编辑</a>-->
                <div class="canvi-user-info__close" ng-click="bulletinModal.toggle();"></div>
            </div>
        </div>
        <div>
            <div>
                <form name="Form" class="container-fluid" verify-scope="">
                    <table class="table">
                        <!--基本信息-->
                        <tbody>
                            <tr>
                                <td class="text-right tdmiddle" style="vertical-align: middle;">
                                    <span class="top-10">
                                        公告内容
                                    </span>

                                </td>
                                <td>
                                    <!-- 加载编辑器的容器 -->
                                    <script class="col-xs-8" style="padding: 0px;" id="container" name="content" type="text/plain">
                                    </script>
                                </td>
                            </tr>
                            
                        </tbody>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">
                                    <button class="btn btn-primary" ng-verify="control:'Form'" type="button" ng-click="save()" ng-if="Action<2" title="请检查数据是否正确填写">
                                        保存
                                    </button>
                                    <button class="btn btn-primary" type="button" ng-click="save();" ng-if="Action==2">删除</button>
                                    <button class="btn btn-warning" type="button" ng-click="bulletinModal.close();">取消</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </aside>

</block>
<block name="scriptTemplate">
</block>
