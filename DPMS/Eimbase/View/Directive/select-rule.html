<div class="modal-header clearfix">
    <h4 class="modal-title f-l">{{service.rowdevice.devicename}}</h4>
    <a href="javascript:;" class="closebtn" ng-click="$dismiss('cancel')"><i class="glyphicon glyphicon-remove"></i></a>
</div>
<div class="modal-body">
    <div ng-if="service.rulesel==0">
        <div class="col-xs-6 text-right">选择密码</div>
        <div class="col-xs-6">
            <select ng-model="service.refpasswordData" ng-options="item.idproxypassword as item.login for item in service.myproxypasswordData"></select>
        </div>
    </div>
    <div class="clearfix"  style="padding:10px;padding-top:0;" ng-if="service.rulesel==1">
        <div class="col-xs-4 text-right">账号</div>
        <div class="col-xs-6">
            <input type="text" ng-model="service.rowdevice.loginuser" />
        </div>
    </div>
    <div class="clearfix" style="padding:10px;padding-top:0;" ng-if="service.rulesel==1" >
        <div class="col-xs-4 text-right">密码</div>
        <div class="col-xs-6">
            <input type="password" ng-model="service.rowdevice.loginpwd" />
        </div>

    </div>
    <div ng-if="service.rulesel==2">
        <div class="col-xs-6 text-right">会话打开方式</div>
        <div class="col-xs-6">
            <select ng-model="service.refsessionData">
                <option value="1" ng-selected="true">抢占</option>
                <option value="2">加入</option>
                <option value="3">监控</option>
            </select>
        </div>
    </div>

</div>
<div class="modal-footer">  
    <button class="btn btn-success btn-sm" type="button" ng-click="save_rule(service.rulesel);">确定</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="$dismiss('cancel')">取消</button>
</div>
