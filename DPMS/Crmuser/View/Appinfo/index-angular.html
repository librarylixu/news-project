<extend name="angular-base.html" />
<block name="headcss">
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}angular-bootstrap-colorpicker/3.0.32/css/colorpicker.min.css">
    <style>
        .icon-box img{
            width:30px;
        }
    </style>
</block>
<block name="headjs">
    <script src="{$Think.const.BOOTSTRAP_URL}angular-sanitize/{$Think.const.ANGULAR_VERSION}angular-sanitize.min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}angular-bootstrap-colorpicker/3.0.32/js/bootstrap-colorpicker-module.js"></script>
    <script>
        //初始化modal并定义service
        appModuleInit(['ui.bootstrap','ngVerify', 'datePicker', 'ui.select', 'colorpicker.module', 'ngSanitize']);

        //主控制器
        appModule.controller('crmAppinfoController', ['$scope', '$q', 'dataService', 'alert', function ($scope, $q, dataService,  alert) {
            _$scope = $scope;
            _$q = $q;
            $scope.service = dataService;//要显示到页面上的数据源
          
            /*
                查询页面（本页面使用）数据
            */
            $scope.select = function () {

                select_user_apppinfo().then(function (res) {                  
                    $scope.selectbtns();
                });              
            }
            //显示到页面上的数据源
            $scope.appinfoData = [];
          
            //获取关联之后得名称    
            $scope.getTypeRefSouceLength = function (row, type) {
                //按钮
                if (refCount == undefined) {
                    var refCount = 0;
                    angular.forEach($scope.service.refbtnsData, function (value, key) {
                        if (value.appid == row.idappinfo) {
                            refCount++;
                        }
                    });
                    return refCount;
                }
            };
            //此处根据页面表中appinfoindex字段去筛选掉内置页面
            $scope.addorupdatebtns = function(row){
                return (row.appinfindex == 1)?'<a href="javascript:;" class="green top-5" ng-show="service.refedit" ng-click="updateInfo(row)"><i class="glyphicon glyphicon-pencil bigger-120"></i></a>&nbsp;&nbsp;<a href="javascript:;" class="red top-5" ng-show="service.refdel"  ng-click="remove(row)"><i class="glyphicon glyphicon-trash bigger-120"></i></a> ':'';
            }
            //此处做打开方式的展示
            $scope.getLabelClass = function ( row, status) {
                //获取class
                if (status == 0) {
                    if (row.opentype == 0) {
                        return { "background-color": '#5661c9' }
                    } else if (row.opentype == 1) {
                        return { "background-color": '#c95694' }
                    }else{
                        return { "background-color": '#075900' }
                    }
                } else if (status == 1) {
                    //获取值
                    if (row.opentype == 0) {
                        return '跟随统一设置';
                    }else if(row.opentype == 1){
                        return '内部弹窗';
                    } else if (row.opentype == 2) {
                        return '弹出浏览器新标签';
                    }else{
                        return '暂无设置';
                    }
                }
            }
            //刷新按钮
            $scope.refresh = refresh;
            //添加按钮
            $scope.add = function () {
                $scope.service.title = '新建页面';
                $scope.modalHtml = __URL + 'Crmuser/Appinfo/openmodal';
                $scope.modalController = 'modelAppinfoController';
                $scope.service.selectItem = '';
                publicControllerAdd($scope);
            }
            //修改按钮
            $scope.updateInfo = function (row) {
                $scope.service.title = "修改页面";
                $scope.modalHtml = __URL + 'Crmuser/Appinfo/openmodal';
                $scope.modalController = 'modelAppinfoController';
                $scope.service.selectItem = row;
                publicControllerUpdate($scope);
            }
            //删除按钮
            $scope.remove = function (row) {
                $scope.service.title = '删除页面';
                $scope.modalHtml = __URL + 'Crmuser/Appinfo/openmodal';
                $scope.modalController = 'modelAppinfoController';
                $scope.service.selectItem = row;
                publicControllerDel($scope);
            }
            //分配权限按钮
            $scope.refbtns = function (row) {
                $scope.service.title = '分配页面';
                $scope.modalHtml = __URL + 'Crmuser/Appinfo/openmodal';
                $scope.modalController = 'modelAppinfoController';
                $scope.service.selectItem = row;
                $scope.service.Action = 3;
                publicControllerRef($scope);
            }
            /*
            查询按钮数据
            */
            $scope.selectbtns = function () {
                var params = new URLSearchParams();
                params.append('$json', true);
                select_user_btns(params).then(function (res) {
                    //此处查询关系和按钮数据
                    $scope.refselectbtns();
                });              
            }
            /*
            查询与联系人关系数据
            */
            $scope.refselectbtns = function () {
                var params = new URLSearchParams();
                params.append('$json', true);
                dataService.postData(__URL + 'Crmuser/RefmenuRefbtn/select_page_data', params).then(function (data) {
                    $scope.service.refbtnsData = data;
                }, function (error) {
                    console.log(error);
                });
            }
            //页面加载完成后，查询数据
            $scope.select();
        }]);
    </script>
</block>
<block name="pageContent">
    <!--页头-->
    <div class="page-header clearfix">
        <h1 class="col-xs-3 text-left">
            {$MenuName}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {$PageName}
            </small>
        </h1>
        <div class="col-xs-4 text-center">
            <page-btn></page-btn>
        </div>
    </div>
    <!--快速检索-->
    <div class="table-header clearfix">
        <div class="col-xs-6">{$MenuName}<small><i class="ace-icon fa fa-angle-double-right"></i>{$PageName}</small></div>

    </div>
    <div>
        <table class="table">
            <tr>
                <th>app图标</th>
                <th>页面名称</th>
                <th>所在域</th>
                <th>控制器</th>
                <th>方法</th>
                <th>页面描述</th>
                <th>打开方式</th>
                <th>界面标题</th>
                <th>divclass属性</th>
                <th>关联按钮</th>                
                <th>操作</th>
            </tr>
            <tr ng-repeat="(key, row)  in service.privateDateObj.appinfoData">
                <td>
                    <div class="icon-box"><img class="icon" src="{{row.image}}"></div>
                </td>
                <td ng-bind="row.name"></td>
                <td ng-bind="row.module"></td>
                <td ng-bind="row.controller"></td>
                <td ng-bind="row.function"></td>
                <td ng-bind="row.description"></td>
                <td>
                    <span class="label" ng-style="getLabelClass(row,0)" ng-bind="getLabelClass(row,1)"></span>
                </td>
                <td>
                    <div class="icon-box"><img class="icon" src="{{row.image}}"><span ng-bind="row.name"></span></div>
                </td>
                <td ng-bind="row.appclass"></td>
                <td>
                    <a class="addref top-5 ng-scope" title="建立页面与按钮关系" ng-click="refbtns(row)" href="javascript:;"><i class="glyphicon glyphicon-resize-small"></i>&nbsp;(<span ng-bind="getTypeRefSouceLength(row)"></span>)</a>
                </td>

                <td>
                    <a href="javascript:;" class="green top-5" ng-show="service.refedit" ng-click="updateInfo( row)"><i class="glyphicon glyphicon-pencil bigger-120"></i></a>&nbsp;&nbsp;
                    <a href="javascript:;" class="red top-5" ng-show="service.refdel" ng-click="remove(row)"><i class="glyphicon glyphicon-trash bigger-120"></i></a>
                </td>
            </tr>
        </table>
    </div>
</block>

<block name="scriptTemplate">

</block>

<block name="footjs">
    <script type="text/javascript" src="{$Think.const.PAGE_URL}js/Crmuser/Appinfo/modal.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}directive.pagebtn.js"></script>
</block>
