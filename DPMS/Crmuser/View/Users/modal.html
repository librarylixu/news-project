<div class="modal-header clearfix">
    <h4 class="modal-title f-l">{{Source.title}}</h4>
    <a href="javascript:;" class="closebtn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
</div>
<!--  设置这个div的大小，超出部分显示滚动条style="max-height:200px;overflow:auto;" -->
<div class="modal-body" >
    <div class="form-container" >
        <form name="Form" verify-scope class="myform" >
            <div class="form-group">
                <label>账号</label>
                <input type="text" ng-disabled="Source.Action==2" ng-verify="min:1, max:25" class="form-control" ng-model="Source.selectItem.username" placeholder="输入1~25位用户名" />
            </div>
            <div class="form-group" ng-if="Source.Action<2">
                <label>密码</label>
                <!-- 自定义字符长度 -->
                <input ng-verify="{{Source.Action==1 ? 'required: false' : 'min:1, max:25'}}" name="pwd" type="password" ng-model="Source.selectItem.pwd" class="form-control" placeholder="{{Source.Action==1 ? '为空则表示不修改密码' : '密码为1-25位,必填'}}">
            </div>
            <div class="form-group" ng-if="Source.Action<2">
                <label>重复密码</label>
                <!-- 自定义字符长度 -->
                <input ng-verify="{{Source.Action==1 ? 'required: false' : 'min:1, max:25'}}" type="password" class="form-control" placeholder="{{Source.Action==1 ? '为空则表示不修改密码' : '密码为1-25位,必填'}}">
            </div>
            <div class="form-group">
                <label>昵称</label>
                <input ng-verify="min:1, max:25" type="text" class="form-control" ng-model="Source.selectItem.description" placeholder="输入用户昵称（非必填）" />
            </div>
            <div ng-show="Source.Action==0||Source.Action==1" style="min-height:30px;">
                <div class="text-right col-xs-12">
                    <a href="javascript:;" title="点击隐藏/显示其余属性" ng-click="hideOther=!hideOther">
                        <i class="fa" ng-class="{'fa-chevron-circle-down':hideOther,'fa-chevron-circle-up':!hideOther}" aria-hidden="true"></i>
                        <span>{{hideOther?'展开其他':'隐藏'}}属性</span>
                    </a>
                </div>
            </div>
            <!--其他属性-->
            <div ng-if="!hideOther&&(Source.Action<2)">
               
                <div class="form-group">
                    <label>邮箱</label>
                    <input ng-verify="{required:false}" type="email" class="form-control" ng-model="Source.selectItem.mail" placeholder="输入邮箱（非必填）" />
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input ng-verify="{pattern:/^([0-9]|[-])+$/,errmsg:'电话号码格式不正确',required:false}" type="text" ng-model="Source.selectItem.phone" class="form-control" placeholder="输入电话号码（非必填）" />
                </div>
                <div class="form-group">
                    <label>手机</label>
                    <!-- 默认支持的type类型 -->
                    <input ng-verify="{required:false}" type="phone" class="form-control" placeholder="输入手机号码（非必填）" ng-model="Source.selectItem.mobelphone" />
                </div>
                <div class="form-group">
                    <label>紧急联系电话</label>

                    <input ng-verify="{required:false}" type="phone" class="form-control" placeholder="输入手机号码（非必填）" ng-model="Source.selectItem.emergencyphone" />
                </div>
                <div class="form-group">
                    <label>现居地址</label>
                    <!-- 自定义正则,并自定义错误消息 -->
                    <textarea ng-verify="pattern:/[\u4e00-\u9fa5]/, required:false, errmsg:'需要输入中文' " type="text" class="form-control" ng-model="Source.selectItem.homeaddress" placeholder="输入中文（非必填）"></textarea>
                </div>
            </div>
            <div ng-if="Source.Action==3">
                <div class="form-group">
                    <label>关联用户角色</label>
                    <div class="mycheckbox">
                        <div class="checkbox" ng-repeat="usertype in Source.usertypeData">
                            <label style="text-align:left;">
                                <input type="checkbox" ng-model="usertype.checked" ng-change="save(usertype)" />{{usertype.typename}}
                            </label>
                        </div>
                        <a ng-click="addUsertypeClick()" title="新建用户角色"><i class="fa fa-plus green f-16"></i></a>
                    </div>
                </div>
            </div>
            <div ng-if="Source.Action==4">
                <div class="form-group">
                    <label>关联用户组</label>
                    <div class="mycheckbox">
                        <div>
                            <treecontrol class="tree-light" tree-model="service.treedata" on-selection="showSelected(node)">
                                <span ng-mouseenter="mouseenter=true" ng-mouseleave="mouseenter=false">
                                    <span ng-class="node.isParent == true?'fa fa-user-circle-o bigger-120 ng-scope':'fa fa-user bigger-120 ng-scope'" ng-class="node.type"></span>
                                    <input type="checkbox" ng-checked="node.checked">
                                    <span ng-bind="node.groupname"></span>
                                    <i class="fa fa-plus green" uib-popover="为【{{node.groupname}}】添加一个子集分组" popover-trigger="'mouseenter'" popover-placement="top-left" popover-append-to-body="true" style="white-space:nowrap;" ng-show="mouseenter" ng-click="addUsergroupClick(node)"></i>
                                </span>
                            </treecontrol>
                        </div>
                        <a ng-click="addUsergroupClick()" title="新建用户组"><i class="fa fa-plus green f-16"></i></a>
                    </div>
                </div>
            </div>
            <div ng-if="Source.Action==6">
                <div class="form-group">
                    <label>关联客户</label>
                    <div class="mycheckbox">
                        <div class="checkbox" ng-repeat="customerinfo in Source.customerinfoData">
                            <label style="text-align:left;">
                                <input type="checkbox" ng-model="customerinfo.checked" ng-change="save(customerinfo)" />{{customerinfo.name}}
                            </label>
                        </div>
                        <a ng-click="addCustomerinfoClick()" title="新建客户"><i class="fa fa-plus green f-16"></i></a>
                    </div>
                </div>
            </div>
            <div ng-if="Source.Action==9">
                <div class="form-group">
                    <label>关联产品</label>
                    <div class="mycheckbox">
                        <div class="checkbox" ng-repeat="product in Source.productData">
                            <label style="text-align:left;">
                                <input type="checkbox" ng-model="product.checked" ng-change="save(product)" />{{product.name}}
                            </label>
                        </div>
                        <a ng-click="addProductClick()" title="新建产品"><i class="fa fa-plus green f-16"></i></a>
                    </div>
                </div>
            </div>
            <div ng-if="Source.Action==10">
                <div class="form-group">
                    <label>关联工单</label>
                    <div class="mycheckbox">
                        <div class="checkbox" ng-repeat="workorder in Source.workorderData">
                            <label style="text-align:left;">
                                <input type="checkbox" ng-model="workorder.checked" ng-change="save(workorder)" />{{workorder.title}}
                            </label>
                        </div>
                        <a ng-click="addWorkorderClick()" title="新建工单"><i class="fa fa-plus green f-16"></i></a>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-verify="control:'Form'" type="button" ng-click="save(1)" ng-show="Source.Action==0">连续保存</button>
    <button class="btn btn-primary btn-sm" ng-verify="control:'Form'" type="button" ng-click="save(0)" ng-show="Source.Action==0||Source.Action==1">保存</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="save(2)" ng-show="Source.Action==2">删除</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
</div>
