<extend name="angular-base.html" />
<block name="headcss">
</block>
<block name="headjs">
    <script src="{$Think.const.BOOTSTRAP_URL}angular-sanitize/{$Think.const.ANGULAR_VERSION}angular-sanitize.min.js"></script>
    <script>
       
    </script>
    <script>
        //初始化modal并定义service
        appModuleInit(['ui.bootstrap', 'ui.grid', 'ui.grid.emptyBaseLayer', 'ui.grid.pagination', 'ui.grid.resizeColumns', 'ui.grid.autoResize', 'ngVerify', 'datePicker', 'ui.select']);
        //要在表格中显示的字段及名称，提取出来便于更改和查看
        function columns(vm, uiGridConstants) {
            return [{
                name: 'idauthority', displayName: '图标', enableFiltering: false, cellClass: 'text-center',
                cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                    return '<i class="fa fa-unlock-alt  bigger-120"></i>'
                }
            },
             {
                 name: 'authname', displayName: '权限名称', enableFiltering: true, cellClass: 'text-center',
                 menuItems: [{
                 title: '检索',
                 icon: 'ui-grid-icon-search',
                 action: function () {
                 vm.toggleFiltering(vm, uiGridConstants);
            }
            }], cellClass: 'text-center'},
             {
                 name: 'authReftype', displayName: '关联角色', enableFiltering: false, cellClass: 'text-center',
                 cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                     return '<a class="addref top-5 ng-scope" title="建立权限与用户角色关系" ng-click="grid.appScope.refusertype(grid, row, col, rowRenderIndex, colRenderIndex,3)" href="javascript:;"><i class="glyphicon glyphicon-resize-small"></i>&nbsp;(<span ng-bind="grid.appScope.getRefSouceLength(row,0)"></span>)</a>'
                 }
             },
             {
                 name: 'authRefapp', displayName: '关联页面', enableFiltering: false, cellClass: 'text-center',
                 cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                     return '<a class="addref top-5 ng-scope" title="建立权限与页面关系" ng-click="grid.appScope.refapp(grid, row, col, rowRenderIndex, colRenderIndex)" href="javascript:;"><i class="glyphicon glyphicon-resize-small"></i>&nbsp;关联页面&nbsp;(<span ng-bind="grid.appScope.getpageCount(row)"></span>)</a>'
                 }
             },
             {
                 name: 'group_type', displayName: '操作', enableFiltering: false, cellClass: 'text-left',
                 cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                     return '<a href="javascript:;" class="green top-5" ng-show="grid.appScope.service.refedit"    ng-click="grid.appScope.updateInfo( row)"><i class="glyphicon glyphicon-pencil bigger-120"></i></a>&nbsp;&nbsp;<a href="javascript:;" class="red top-5"  ng-show="grid.appScope.service.refdel"  ng-click="grid.appScope.remove(row)"><i class="glyphicon glyphicon-trash bigger-120"></i></a> '
                 }
             }];
        }
        //主控制器
        appModule.controller('crmAuthorityController', ['$scope', 'i18nService', 'dataService',  'uiGridConstants', 'alert', function ($scope, i18nService, dataService,uiGridConstants, alert) {
            // 国际化；
            i18nService.setCurrentLang("zh-cn");
            $scope.service = dataService;//要显示到页面上的数据源
            //ui-grid改变高度方法
            $scope.changeHeight = function () {
                var newHeight = document.body.clientHeight - 115;
                angular.element(document.getElementsByClassName('ui-grid')[0]).css('height', newHeight + 'px');
            };           
           
            /*
                查询权限（本页面使用）数据
            */
            $scope.select = function () {
                $scope.service.postData(__URL + 'Crmuser/Authority/select_page_data', {}).then(function (data) {
                    $scope.service.authorityData = data;
                    $scope.gridOptions.data = $scope.service.authorityData;
                    $scope.changeHeight();
                    //查询角色和角色的关系数据
                    $scope.refselecttype();
                    $scope.selecttype();
                  
                  
                }, function (error) {
                    console.log(error);
                });
            }
            //显示到页面上的数据源
            $scope.authorityData = [];
            //表格配置对象
            $scope.gridOptions = publicControllerGridOptions($scope);
            //显示、隐藏检索方法
            $scope.toggleFiltering = function () {
                $scope.gridOptions.enableFiltering = !$scope.gridOptions.enableFiltering;
                $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.COLUMN);
            };
            //表格列头
            $scope.gridOptions.columnDefs = columns($scope, uiGridConstants);
            //刷新按钮
            $scope.refresh = refresh;
            //获取角色与之相关联数据的数量      
            $scope.getRefSouceLength = function (row, type) {
                var refCount = 0;
                if (type == 0) {
                    //权限
                    angular.forEach($scope.service.refusertypeData, function (value, key) {
                        if (value.authid == row.entity.idauthority) {
                            refCount++;
                        }
                    });
                } else if (type == 1) {
                    //页面
                    angular.forEach($scope.service.refusergroupData, function (value, key) {
                        if (value.typeid == row.entity.idusertype) {
                            refCount++;
                        }
                    });
                }
                return refCount;
            };
            //获取关联页面的数量
            $scope.getpageCount = function (row) {
                var refCount = 0;
                if (parent.authRefPage[row.entity.idauthority]!==undefined) {
                    refCount = Object.keys(parent.authRefPage[row.entity.idauthority]).length;
                }
                

                return refCount;
            }
           
            //添加按钮
            $scope.add = function () {
                $scope.service.title = '新建权限';
                $scope.modalHtml = __URL + 'Crmuser/Authority/openmodal';
                $scope.modalController = 'modelAuthorityController';
                $scope.service.selectItem = '';
                publicControllerAdd($scope);
            }
            //修改按钮
            $scope.updateInfo = function (row) {
                $scope.service.title = "修改权限";
                $scope.modalHtml = __URL + 'Crmuser/Authority/openmodal';
                $scope.modalController = 'modelAuthorityController';
                $scope.service.selectItem = row.entity;
                publicControllerUpdate($scope);
            }
            //删除按钮
            $scope.remove = function (row) {
                $scope.service.title = '删除权限';
                $scope.modalHtml = __URL + 'Crmuser/Authority/openmodal';
                $scope.modalController = 'modelAuthorityController';
                $scope.service.selectItem = row.entity;
                publicControllerDel($scope);
            }
            //分配权限按钮
            $scope.refusertype = function (grid, row, col, rowRenderIndex, colRenderIndex) {
                $scope.service.title = '关联角色';
                $scope.modalHtml = __URL + 'Crmuser/Authority/openmodal';
                $scope.modalController = 'modelAuthorityController';
                $scope.service.selectItem = row.entity;
                $scope.service.Action = 3;
                publicControllerRef($scope);
            }
            //关联页面按钮
            $scope.refapp = function (grid, row, col, rowRenderIndex, colRenderIndex) {
               
                $scope.service.title = '关联页面';
                $scope.url = __URL + 'Crmuser/Authority/appinfo?authid=' + row.entity.idauthority;
                window.Win10_child.openUrl($scope.url, row.entity.authname);
                //给桌面右侧滑块一个通知消息
                window.Win10_child.newMsg('权限关联消息','正在进行['+row.entity.authname+ ']权限关联设置');                
            }
            /*
            查询角色与权限关系数据
            */
            $scope.refselecttype = function () {
                var params = new URLSearchParams();
                params.append('$json', true);
                dataService.postData(__URL + 'Crmuser/RefutypeRefauth/select_page_data', params).then(function (data) {
                    $scope.service.refusertypeData = data;
                }, function (error) {
                    console.log(error);
                });
            }
            /*
            查询角色数据
            */
            $scope.selecttype = function () {
                var params = new URLSearchParams();
                params.append('$json', true);
                dataService.postData(__URL + 'Crmuser/Usertype/select_page_data', params).then(function (data) {
                    $scope.service.usertypeData = data;
                }, function (error) {
                    console.log(error);
                });
            }        
            //页面加载完成后，查询数据
            $scope.select();
            
        }]);
    </script>
</block>
<block name="pageContent">
    <!--页头-->
    <div class="page-header clearfix">
        <h1 class="col-xs-3 text-left">
            {$MenuName}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {$PageName}
            </small>
        </h1>
        <div class="col-xs-4 text-center">
            <page-btn></page-btn>
        </div>
    </div>
    <!--快速检索-->
    <div class="table-header clearfix">
        <div class="col-xs-6">{$MenuName}<small><i class="ace-icon fa fa-angle-double-right"></i>{$PageName}</small></div>

    </div>
    <div>
        <div ui-grid="gridOptions" ui-grid-empty-base-layer   ui-grid-auto-resize ui-grid-pagination></div>
    </div>
</block>

</block>

    <script type="text/javascript" src="{$Think.const.PAGE_URL}js/Crmuser/Usertype/modal.js"></script>
