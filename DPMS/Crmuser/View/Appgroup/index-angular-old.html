<extend name="angular-base.html" />
<block name="headcss">
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}angular-bootstrap-colorpicker/3.0.32/css/colorpicker.min.css">
    <style>
        .icon-box img {
            width: 30px;
        }
    </style>
</block>
<block name="headjs">
    <script src="{$Think.const.BOOTSTRAP_URL}angular-sanitize/{$Think.const.ANGULAR_VERSION}angular-sanitize.min.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}angular-bootstrap-colorpicker/3.0.32/js/bootstrap-colorpicker-module.js"></script>
    <script>
        //初始化modal并定义service
        appModuleInit(['ui.bootstrap', 'ui.grid', 'ui.grid.emptyBaseLayer', 'ui.grid.pagination', 'ui.grid.resizeColumns', 'ui.grid.autoResize', 'ngVerify', 'datePicker', 'ui.select', 'colorpicker.module', , 'ngSanitize']);
        //要在表格中显示的字段及名称，提取出来便于更改和查看
        function columns(vm, uiGridConstants) {
            return [{
                name: 'idappgroup', displayName: '页面分组图标', enableFiltering: false, cellClass: 'text-center',
                cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                    return '<div  class="icon-box img" ng-bind-html="grid.appScope.appgroupimg(grid, row, col, rowRenderIndex, colRenderIndex)"></div>'
                }
            },
            {
                name: 'appgroupname', displayName: '页面分组', enableFiltering: true,
                menuItems: [{
                    title: '检索',
                    icon: 'ui-grid-icon-search',
                    action: function () {
                        vm.toggleFiltering(vm, uiGridConstants);
                    }
                }], cellClass: 'text-center'
            },
             {
                 name: 'appgroupRefapp', displayName: '关联页面', enableFiltering: false, cellClass: 'text-center',
                 cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                     return '<a class="addref top-5 ng-scope" title="建立页面分组与页面关系" ng-click="grid.appScope.refapp(grid, row, col, rowRenderIndex, colRenderIndex)" href="javascript:;"><i class="glyphicon glyphicon-resize-small"></i>&nbsp;(<span ng-bind="grid.appScope.getTypeRefSouceLength(row)"></span>)</a>'
                 }
             },
             {
                 name: 'group_type', displayName: '操作', enableFiltering: false, cellClass: 'text-left',
                 cellTemplate: function (grid, row, col, rowRenderIndex, colRenderIndex) {
                     return '<a href="javascript:;" class="green top-5" ng-show="grid.appScope.service.refedit" ng-click="grid.appScope.updateInfo(grid, row, col, rowRenderIndex, colRenderIndex)"><i class="glyphicon glyphicon-pencil bigger-120"></i></a>&nbsp;&nbsp;<a href="javascript:;" class="red top-5" ng-show="grid.appScope.service.refdel"  ng-click="grid.appScope.remove(grid, row, col, rowRenderIndex, colRenderIndex)"><i class="glyphicon glyphicon-trash bigger-120"></i></a> '
                 }
             }];
        }
        //主控制器
        appModule.controller('crmAppgroupController', ['$scope', 'i18nService', 'dataService', 'uiGridConstants', 'alert', function ($scope, i18nService, dataService, uiGridConstants, alert) {
            // 国际化；
            i18nService.setCurrentLang("zh-cn");
            $scope.service = dataService;//要显示到页面上的数据源
            //ui-grid改变高度方法
            $scope.changeHeight = function () {
                var newHeight = document.body.clientHeight - 115;
                angular.element(document.getElementsByClassName('ui-grid')[0]).css('height', newHeight + 'px');
            };
            /*
                查询页面（本页面使用）数据
            */
            $scope.select = function () {
                $scope.service.postData(__URL + 'Crmuser/Appgroup/select_page_data', {}).then(function (data) {
                    $scope.service.appgroupData = data;
                    $scope.gridOptions.data = $scope.service.appgroupData;
                    $scope.changeHeight();
                    //此处查询关系和页面数据
                    $scope.refselectapp();
                    $scope.selectapp();
                }, function (error) {
                    console.log(error);
                });
            }
            //显示到页面上的数据源
            $scope.appgroupData = [];
            //表格配置对象
            $scope.gridOptions = publicControllerGridOptions($scope);
            //显示、隐藏检索方法
            $scope.toggleFiltering = function () {
                $scope.gridOptions.enableFiltering = !$scope.gridOptions.enableFiltering;
                $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.COLUMN);
            };
            //表格列头
            $scope.gridOptions.columnDefs = columns($scope, uiGridConstants);
            $scope.appgroupimg = function (grid, row, col, rowRenderIndex, colRenderIndex) {
                var _img = row.entity.imagesrc;
                return '<img src="../../../DPMS/public/lib/win10-ui/img/icon/' + _img + '" alt="" />';
            };
            //获取关联之后得数量    
            $scope.getTypeRefSouceLength = function (row, type) {
                //按钮
                if (refCount == undefined) {
                    var refCount = 0;
                    angular.forEach($scope.service.refappData, function (value, key) {
                        if (value.groupid == row.entity.idappgroup) {
                            refCount++;
                        }
                    });
                    return refCount;
                }
            };
            //刷新按钮
            $scope.refresh = refresh;
            //添加按钮
            $scope.add = function () {
                $scope.service.title = '新建页面分组';
                $scope.modalHtml = __URL + 'Crmuser/Appgroup/openmodal';
                $scope.modalController = 'modelAppgroupController';
                $scope.service.selectItem = '';
                publicControllerAdd($scope);
            }
            //修改按钮
            $scope.updateInfo = function (grid, row, col, rowRenderIndex, colRenderIndex) {
                $scope.service.title = "修改页面分组";
                $scope.modalHtml = __URL + 'Crmuser/Appgroup/openmodal';
                $scope.modalController = 'modelAppgroupController';
                $scope.service.selectItem = row.entity;
                publicControllerUpdate($scope);
            }
            //删除按钮
            $scope.remove = function (grid, row, col, rowRenderIndex, colRenderIndex) {
                $scope.service.title = '删除页面分组';
                $scope.modalHtml = __URL + 'Crmuser/Appgroup/openmodal';
                $scope.modalController = 'modelAppgroupController';
                $scope.service.selectItem = row.entity;
                publicControllerDel($scope);
            }
            //分配权限按钮
            $scope.refapp = function (grid, row, col, rowRenderIndex, colRenderIndex) {
                $scope.service.title = '关联页面';
                $scope.modalHtml = __URL + 'Crmuser/Appgroup/openmodal';
                $scope.modalController = 'modelAppgroupController';
                $scope.service.selectItem = row.entity;
                $scope.service.Action = 3;
                publicControllerRef($scope);
            }
            /*
            查询页面数据
            */
            $scope.selectapp = function () {
                var params = new URLSearchParams();
                params.append('$json', true);
                dataService.postData(__URL + 'Crmuser/Appinfo/select_page_data', params).then(function (data) {

                    $scope.service.appinfoData = data;

                }, function (error) {
                    console.log(error);
                });
            }
            /*
            查询与页面关系数据
            */
            $scope.refselectapp = function () {
                var params = new URLSearchParams();
                params.append('$json', true);
                dataService.postData(__URL + 'Crmuser/RefappgroupRefapp/select_page_data', params).then(function (data) {
                    $scope.service.refappData = data;
                }, function (error) {
                    console.log(error);
                });
            }
            //页面加载完成后，查询数据
            $scope.select();
        }]);
    </script>
</block>
<block name="pageContent">
    <!--页头-->
    <div class="page-header clearfix">
        <h1 class="col-xs-3 text-left">
            {$MenuName}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {$PageName}
            </small>
        </h1>
        <div class="col-xs-4 text-center">
            <page-btn></page-btn>
        </div>
    </div>
    <!--快速检索-->
    <div class="table-header clearfix">
        <div class="col-xs-6">{$MenuName}<small><i class="ace-icon fa fa-angle-double-right"></i>{$PageName}</small></div>

    </div>
    <div>
        <div ui-grid="gridOptions" ui-grid-empty-base-layer ui-grid-auto-resize ui-grid-pagination></div>
    </div>
</block>

<block name="scriptTemplate">

</block>

<block name="footjs">
    <script type="text/javascript" src="{$Think.const.PAGE_URL}js/Crmuser/Appgroup/modal.js"></script>
    <script type="text/javascript" src="{$Think.const.PAGE_URL}js/Crmuser/Appinfo/modal.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}directive.pagebtn.js"></script>
</block>
