<div class="modal-header clearfix">
    <h4 class="modal-title f-l">{{Source.title}}</h4>
    <a href="javascript:;" class="closebtn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
</div>
<div class="modal-body">
    <div class="form-container">
        <form name="Form" verify-scope class="myform">
            <div class="form-group">
                <label>页面分组</label>
                <input type="text" ng-readonly="Source.Action==2 || Source.Action==3" ng-verify="min:1, max:25" class="form-control" ng-model="Source.selectItem.appgroupname" placeholder="输入1~25位名称" />
            </div>
            <div class="form-group" ng-show="Source.Action==1 || Source.Action==0">
                <label>分组图标</label>
                <input ng-verify="{required:false}" type="text" class="form-control" ng-model="Source.selectItem.imagesrc" placeholder="输入app图标（非必填）" />
            </div>
            <div ng-show="Source.Action==3">
                <div class="form-group">
                    <label>关联页面</label>

                    <div class="mycheckbox">
                        <div class="checkbox" ng-repeat="app in Source.appinfoData track by $index">
                            <label style="text-align:left;">
                                <input type="checkbox" ng-model="app.checked" ng-change="Refapp(app)" />{{app.name}}
                            </label>
                        </div>
                        <a ng-click="addPageClick()" title="新建页面"><i class="fa fa-plus green f-16"></i></a>
                    </div>

                </div>
            </div>
        </form>

    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-verify="control:'Form'" type="button" ng-click="save(1)" ng-show="Source.Action==0">连续保存</button>
    <button class="btn btn-primary btn-sm" ng-verify="control:'Form'" type="button" ng-click="save(0)" ng-show="Source.Action==0||Source.Action==1">保存</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="save(2)" ng-show="Source.Action==2">删除</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
</div>
