<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}bootstrap/css/bootstrap3.3.7.min.css">
    <!-- ace styles -->
    <link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link type="text/css" rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}font-awesome-4.7.0/css/font-awesome.css" />
    <!-- text fonts -->
    <!--<link rel="stylesheet" href="{$Think.const.BOOTSTRAP_URL}ace/css/ace-fonts.css" />-->
    <link href="{$Think.const.CSS_URL}EIMPublicTools.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}vue/axios.min0.17.0.js"></script>
    <script type="text/javascript" src="{$Think.const.BOOTSTRAP_URL}angular/1.4.6/angular.min.js"></script>
    <script src="{$Think.const.BOOTSTRAP_URL}ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <title>{$PageName}</title>
    <style>
        .dataTables_footer {
            border-bottom: 1px solid #e0e0e0;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #EFF3F8;
            margin-top: -18px;
        }

        .orderColor {
            color: red;
        }

        .closebtn {
            float: right;
            display: inline-block;
            font-size: 16px;
            width: 10px;
            height: 10px;
            line-height: 10px;
            margin-right: 5px;
        }

        .no-data {
            background: #f9f9f9;
            line-height: 24px;
            margin-top: -18px;
        }
    </style>
    <script>
        var __URL = '__APP__/Crmlog/Runlog/';
        var _dt_pagelength = "{$_SESSION['PagedataCount']}" == "" ? 10 : parseInt("{$_SESSION['PagedataCount']}");
        var _id = "idloginlog";//当前页面数据表中的id字段名称
        var _operationname = "登录日志";//传入js,编辑或删除后的文字
        var _serviceinitial = {
            _id: null, time: null, userid: null, status: null,ipaddress :null,ipcity: null           //字段   在service中存储的初始值
        }
    </script>
</head>
<body ng-app="crmPageModule">
    <div id="main-container" class="main-container" ng-controller="crmController">
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header clearfix">
                            <h1 class="col-xs-3 text-left">
                                {$MenuName}
                                <small>
                                    <i class="ace-icon fa fa-angle-double-right"></i>
                                    {$PageName}
                                </small>
                            </h1>
                            <div class="col-xs-4 text-center">
                                <a ng-click="refresh()" class="btn btn-success btn-sm">
                                    <i class="glyphicon glyphicon-refresh"></i>刷新
                                </a>
                            </div>
                        </div>
                        <div class="table-header clearfix">
                            <div class="col-xs-6">{$MenuName}<small><i class="ace-icon fa fa-angle-double-right"></i>{$PageName}</small></div>
                            <div class="col-xs-6 text-right" style="line-height:38px; ">
                                快速检索:<input type="text" ng-model="search" style="height:24px; " />
                            </div>
                        </div>
                        <table class="table table-condensed table-hover table-striped table-sort table-bordered ">
                            <thead class="text-center">
                                <tr>
                                    <th></th>
                                    <th>时间</th>
                                    <th>登录人</th>
                                    <th>状态</th>
                                    <th>访问ip</th>
                                    <th>ip地址归属地</th>
                                </tr>
                            </thead>
                            <caption class="text-center" ng-show="tableSource.length==0">没有数据</caption>
                            <tbody class="text-center">

                                <tr ng-repeat="loginlog in tableSource |filter:search">
                                    <td>
                                        <i class="fa fa-user font" aria-hidden="true"></i>
                                    </td>
                                    <td ng-bind="loginlog.time"></td>
                                    <td ng-bind="loginlog.userid"></td>
                                    <td ng-bind="loginlog.status"></td>
                                    <td ng-bind="loginlog.ipaddress"></td>
                                    <td ng-bind="loginlog.ipcity"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-xs-12 dataTables_footer">
                            <div class="col-xs-6 dataTables_info">
                                总条数：<span ng-bind="tableSource.length"></span>条，
                                每页显示<span ng-bind="pageCount"></span>条数据，
                                当前第<span ng-bind="pageNowCount"></span>页
                            </div>
                            <div class="col-xs-6">
                                <div class="dataTables_paginate paging_full_numbers">
                                    <ul class="pagination">
                                        <li class="paginate_button first" ng-click="pageBtnClick(1)" ng-class="{disabled:pageNowCount==1}">
                                            <a href="javascript:;">首页</a>
                                        </li>
                                        <li class="paginate_button previous" ng-click="pageBtnClick(pageNowCount-1)" ng-class="{disabled:pageNowCount==1}"><a href="javascript:;">上页</a></li>
                                        <li class="paginate_button " ng-repeat="page in pages">
                                            <a ng-click="pageBtnClick(page)" class="paginate_button " ng-class="{'active_page':pageNowCount==page}" href="javascript:;" ng-bind="page"></a>
                                        </li>
                                        <li class="paginate_button next " ng-click="pageBtnClick(pageNowCount+1)" ng-class="{disabled:pages.length<=pageNowCount}"><a href="javascript:;">下页</a></li>
                                        <li class="paginate_button last " ng-click="pageBtnClick(pages.length)" ng-class="{disabled:pages.length<=pageNowCount}"><a href="javascript:;">末页</a></li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{$Think.const.JS_URL}CrmPublicModal.js"></script>
</body>
</html>
