<div class="modal-header ">
    <h4 class="modal-title f-l">{{Source.title}}</h4>
    <a href="javascript:;" class="closebtn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
</div>
<!--  设置这个div的大小，超出部分显示滚动条style="max-height:200px;overflow:auto;" -->
<div class="modal-body" style="padding-top:0;" id="previewUser">
    <div class="page-header">
            <button type="button" ng-click="save(0)" class="btn btn-sm btn-success">全部保存</button>
            <button type="button" ng-click="save(1)" class="btn btn-sm btn-success">保存已选项</button>
    </div>
<div class="mt-5">
            <div class="table-header">
                资产设备预览
            </div>
            <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                <tr>
                    <th>上传状态</th>
                    <th>设备别名</th>
                    <th>设备类型</th>
                    <th>IP</th>
                    <th>设备账号</th>
                    <th>设备密码</th>
                    <th>负责人</th>
                    <th>备注</th>
                    <th>是否需要输入密码</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in devicepreviewsData track by $index">
                    <td>
                        <i ng-if="item.idassetslist" class="fa fa-check green bigger-120"></i>
                        <i ng-if="!item.idassetslist" class="fa fa-close red bigger-120"></i>
                    </td>
                    <td ng-bind="item.devicename"></td>
                    <td ng-bind="item.modeltypeid"></td>
                    <td ng-bind="item.ipaddress"></td>
                    <td ng-bind="item.loginuser"></td>
                    <td ng-bind="item.loginpwd"></td>
                    <td ng-bind="item.contactpeople"></td>
                    <td ng-bind="item.remark"></td>
                    <td ng-bind="item.isenterpwd"></td>
                    <td>
                        <a href="javascript:;" class="green top-5" title="上传" ng-if="!item.idassetslist" ng-click="save(2,row)"><i class="fa fa-upload bigger-120"></i>&nbsp;上传</a>
                    </td>
                </tr>
            </table>
        </div>
</div>
